version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:current
    resource_class: small 
    steps: 
      - checkout
      - run:
          name: trigger project b's pipeline
          command: |
            curl -H "Circle-Token: $CIRCLE_TOKEN" "https://circleci.com/api/v2/project/jkzilla/cci-demo101b/pipeline" > workflow.json
            PIPELINE_ID=$(jq -r '.pipeline_id' workflow.json)
            echo "Set current pipeline ID to PIPELINE_ID env var"
            echo "export PIPELINE_ID='${PIPELINE_ID}'" >> $BASH_ENV
            rm workflow.json     
      - run:
          name: poll for project b's pipeline status
          command: |
            curl -H "Circle-Token: $CIRCLE_TOKEN" "https://circleci.com/api/v2/pipeline/$PIPELINE_ID/workflow" > workflow.json
            PIPELINE_STATUS=$(jq -r '.status' workflow.json)
            while [ "$STATUS" == "running" ]; do
              echo still running
              sleep 10
              STATUS=$(curl -s "https://circleci.com/api/v2/pipeline/$PIPELINE/workflow?circle-token=$CIRCLE_TOKEN" | jq -r '.items[].status')
            done

            echo "finally done, checking final status: $STATUS"
            if [[ "$STATUS" == "success" ]]; then
              echo "Proceeding with build, as triggered pipeline was success"
              exit 0
            else
              echo "Stopping build, triggered pipeline was not a success"
              exit 1
            fi
workflows:
  workflow:
    jobs:
      - build: 
          context: CIRCLE_TOKEN
      

